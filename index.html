<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"></div>
                <div class="slider--control" onclick="goNext()"></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/1.jpg');">
                    Arm Lock
                </div>
                <div class="slider--item" style="background-image: url('images/2.jpg');">
                    Triangle Choke
                </div>
                <div class="slider--item" style="background-image: url('images/3.jpg');">
                    Kimura
                </div>
                <div class="slider--item" style="background-image: url('images/4.jpg');">
                    Omoplata
                </div>
                <div class="slider--item" style="background-image: url('images/5.jpg');">
                    Bow and Arrow Choke
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1></h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
